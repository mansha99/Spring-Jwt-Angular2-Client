<div class='alert alert-danger' *ngIf="message !=''">
    {{message}}
</div>   
<div class='form-group'>
    <label>Username</label>
    <input class='form-control' [(ngModel)]="model.username"  id="username" username="username" />
    <span class='error' *ngIf="errors.username !=''">{{errors.username}}</span>
</div>
<div class='form-group'>
    <label>Password</label>
    <input class='form-control' [(ngModel)]="model.password"   id="password" username="password"  />
    <span class='error' *ngIf="errors.password !=''">{{errors.password}}</span>
</div>
<button type='button' class='btn btn-sm btn-success' (click)="doLogin()">Login</button>
